<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav>
            <p><a href="">High Scores</a></p>
            <p>Timer: <span id="timer">2:00</span></p>
        </nav>
    </header>
    <main>
        <section class="current-display" id="start-page">
            <h1>Coding Quiz</h1>
            <p></p>
            <button id="start-quiz" type="button" class="btn btn-info">Start Quiz</button>
            
        </section>
        <section id="question-list">

            <div class="current-display all-questions" id="question-1">
                <h3>test 1</h3>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn correct-answer">Right</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <p class="check-answer" id="q1-check"></p>
            </div>
            <div class="current-display all-questions" id="question-2">
                <h3>test 2</h3>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn correct-answer">Right</button>
                <p class="check-answer" id="q2-check"></p>
            </div>
            <div class="current-display all-questions" id="question-3">
                <h3>test 3</h3>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn correct-answer">Right</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <p class="check-answer" id="q3-check"></p>
            </div>
            <div class="current-display all-questions" id="question-4">
                <h3>test 4</h3>
                <button type="button" class="btn btn-primary answer-btn correct-answer">Right</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <p class="check-answer" id="q5-check"></p>
            </div>
            <div class="current-display all-questions" id="question-5">
                <h3>test 5</h3>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn">Wrong</button>
                <button type="button" class="btn btn-primary answer-btn correct-answer">Right</button>
                <p class="check-answer" id="q5-check"></p>
            </div>
        </section>
        <section>
            <div class="current-display" id="log-score">
                <h1>Quiz Complete</h1>
                <h3 id="quiz-score"></h3>
                <p>Enter your initials below to log your score</p>
                <form id="score-form" method="POST">
                    <label for="usr-init">Enter Initials</label>
                    <input type="text" name="usr-init" id="usr-init">
                    <button id="submit-score">Submit Score</button>
                </form>
            </div>

        </section>
        <section id="end-game">
            <div class="current-display" id="high-scores">
                <h1>High Scores</h1>
                <ul id="show-scores">
                </ul>
                <button id="restart-quiz">Start Over</button>
                <button id="clear-scores">Clear High Scores</button>
            </div>
        </section>
    </main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
